<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main id="calculator-body">

      <div>
        <input type="text" class="calculator-screen" id="calculator">
      </div>

      <div class="calculator-button">

        <button  class="button">7</button>
        <button  class="button">8</button>
        <button  class="button">9</button>
        <button  class="button cbutton">C</button>
        <button  class="button">4</button>
        <button  class="button">5</button>
        <button  class="button">6</button>
        <button  class="button cbutton">AC</button>
        <button  class="button">1</button>
        <button  class="button">2</button>
        <button  class="button">3</button>
        <button  class="button">/</button>
        <button  class="button">0</button>
        <button  class="button">.</button>
        <button  class="button">*</button>
        <button  class="button ">-</button>
      </div>
      <div class="equal-reset">
        <button  class="button equalbutton">=</button>
        <button  class="button">+</button>
      </div>
      

    </main>


    <script type="text/javascript" src="index.js">

    </script>
  </body>
</html>
